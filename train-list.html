<head>

    <title>Trein - Train List</title>

<body>
    <header class ="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <p class ="brand-name pure-menu-heading">Trein <span>Always be full steam ahead.</span></p>
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link">Home</a>
                </li>
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link">Favorites</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="train-container card">
        <div class="card-divider">
            <h3 class="train-name">Train Name</h3>
        </div>

        <div class="train-content card-section">
            <div class="train-times">
                <ul class="times-list-group">
                    <h4>Train Times</h4>
                    <hr>
                    <li class="times-list-item">10:35</li>
                    <li class="times-list-item">10:35</li>
                    <li class="times-list-item">10:35</li>
                    <li class="times-list-item">10:35</li>

                </ul>
            </div>
            <br>
            <button class="features-btn">Show Train Features</button>
            <div class="train-features hidden">
                
            </div>
        </div>
    </div>
</body>
